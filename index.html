!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X-MEN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="./estilos.css">

   

    <link rel="stylesheet" href="/X-MEN/responsivo.css">
</head>

<body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="logo-x-man">  
    </header>


    

    <main class="selecao-de-personagens">

        <section class="personagens">

            

            <h1 class="titulo" style="color: aliceblue;">Selecione um Personagem </h1>
            <ul class="lista-de-personagens">



                <li class="personagem ciclop" id="ciclop">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Ciclop">

                <li class="personagem" id="jean-grey">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey">

                <li class="personagem" id="lince-negra">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">

                <li class="personagem" id="magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="Magneto">

                <li class="personagem" id="noturo">
                    <img src="./src/imagens/card-noturno.jpg" alt="Noturno">

                <li class="personagem" id="tempestade">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade">

                <li class="personagem" id="vampira">
                    <img src="./src/imagens/card-vampira.jpg" alt="Vampira">

                <li class="personagem" id="wolverine">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine">


                </li>

                
            </ul>
        </section>
        <section class="personagens-selecionados">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Persongagem Selecionado">

            <div class="informacoes-personagem">

                <h2 class="nome-personagem" id="nome-personagem" style="color: azure;">Ciclop</h2>

                <p class="descricao-personagem" id="descricao-personagem" style="color: azure;">Ele tem o poder de disparar rajadas ópticas
                    pelas suas retinas por um acidente que aconteceu quando era criança, mas não é possível controla-los
                </p>
            </div>

        </section>
    </main>
</body>

</html>
